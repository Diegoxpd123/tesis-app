<div class="pagination-container" [class.dark-theme]="isDarkMode" *ngIf="totalPages > 1">
  <!-- Información de paginación -->
  <div class="pagination-info">
    <span class="info-text">
      Mostrando {{ startItem }} - {{ endItem }} de {{ config.totalItems }} estudiantes
    </span>
  </div>

  <!-- Controles de paginación -->
  <div class="pagination-controls">
    <!-- Botón Primera página -->
    <button
      class="pagination-btn first-btn"
      [disabled]="!hasPreviousPage"
      (click)="goToFirstPage()"
      title="Primera página">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M18.41 7.41L17 6l-6 6 6 6 1.41-1.41L13.83 12zM6 6h2v12H6z"/>
      </svg>
    </button>

    <!-- Botón Página anterior -->
    <button
      class="pagination-btn prev-btn"
      [disabled]="!hasPreviousPage"
      (click)="goToPreviousPage()"
      title="Página anterior">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
      </svg>
    </button>

    <!-- Números de página -->
    <div class="page-numbers">
      <!-- Primera página -->
      <button
        *ngIf="pages[0] !== 1"
        class="pagination-btn page-btn"
        [class.active]="config.currentPage === 1"
        (click)="goToPage(1)"
        title="Página 1">
        1
      </button>

      <!-- Elipsis inicial -->
      <span
        *ngIf="showFirstEllipsis"
        class="pagination-ellipsis">
        ...
      </span>

      <!-- Páginas del medio -->
      <button
        *ngFor="let page of pages"
        class="pagination-btn page-btn"
        [class.active]="config.currentPage === page"
        (click)="goToPage(page)"
        [title]="'Página ' + page">
        {{ page }}
      </button>

      <!-- Elipsis final -->
      <span
        *ngIf="showLastEllipsis"
        class="pagination-ellipsis">
        ...
      </span>

      <!-- Última página -->
      <button
        *ngIf="pages[pages.length - 1] !== totalPages"
        class="pagination-btn page-btn"
        [class.active]="config.currentPage === totalPages"
        (click)="goToPage(totalPages)"
        [title]="'Página ' + totalPages">
        {{ totalPages }}
      </button>
    </div>

    <!-- Botón Página siguiente -->
    <button
      class="pagination-btn next-btn"
      [disabled]="!hasNextPage"
      (click)="goToNextPage()"
      title="Página siguiente">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
      </svg>
    </button>

    <!-- Botón Última página -->
    <button
      class="pagination-btn last-btn"
      [disabled]="!hasNextPage"
      (click)="goToLastPage()"
      title="Última página">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M5.59 7.41L7 6l6 6-6 6-1.41-1.41L10.17 12zM16 6h2v12h-2z"/>
      </svg>
    </button>
  </div>

  <!-- Información de página actual -->
  <div class="current-page-info">
    <span class="current-page-text">
      Página {{ config.currentPage }} de {{ totalPages }}
    </span>
  </div>
</div>
